<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="card-background">
      <div class="card-container">
        <div class="card-image-container">
          <img src="cactus_img.jpg" alt="Cactus Image" />
        </div>

        <div class="card-category">
          <h2>Design</h2>
        </div>

        <div class="card-description">
          <h1>Embracing Minimalism</h1>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>

        <div class="card-footer">
          <h2>Annie Spratt</h2>
        </div>
      </div>
    </div>
  </body>
</html>
